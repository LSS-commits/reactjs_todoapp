<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo List</title>
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico">
    <!-- STYLES -->
    <!-- Bootstrap CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

    <link rel="stylesheet/less" type="text/css" href="/css/main_styles.less">
    <script src="https://cdn.jsdelivr.net/npm/less@4"></script>
</head>

<body>
    <!-- Copier-coller section à afficher dans src > index.js > méthode render > return(). Attention à la mise en forme et className !!! La section sera injectée depuis index.js dans le DOM de public > index.html > div#root -->
    <section id="todo">
        <div class="banner">
            <img src="assets/todo_logo.png" alt="todo check">
            <h1>My ToDo App</h1>
            <img src="assets/todo_img.png" alt="todo people">
        </div>
        <ul class="list-group m-3">
            <h3 class="list-group-item list-title">Professional</h3>
            <li class="list-group-item d-flex align-items-center">
                Study offers
                <button class="btn btn-sm ml-auto btn-info">&#x2714;</button>
            </li>
            <li class="list-group-item d-flex align-items-center">
                Sign contract
                <button class="btn btn-sm ml-auto btn-info">&#x2714;</button>
            </li>
            <li class="list-group-item d-flex align-items-center">
                Finish project roadmap
                <button class="btn btn-sm ml-auto btn-info">&#x2714;</button>
            </li>
        </ul>
        <ul class="list-group m-3">
            <h3 class="list-group-item list-title">Personal</h3>
            <li class="list-group-item d-flex align-items-center">
                Wash dishes
                <button class="btn btn-sm ml-auto btn-info">&#x2714;</button>
            </li>
            <li class="list-group-item d-flex align-items-center">
                Cardio work out
                <button class="btn btn-sm ml-auto btn-info">&#x2714;</button>
            </li>
            <li class="list-group-item d-flex align-items-center">
                Do laundry
                <button class="btn btn-sm ml-auto btn-info">&#x2714;</button>
            </li>
        </ul>
        <footer class="d-flex justify-content-between p-3" id="mainFooter">
            <div class="btn-group">
                <a href="#" class="btn">List &#x2630;</a>
                <a href="#" class="btn">Completed &#x2714;</a>
                <a href="#" class="btn">Add &#x2b;</a>
            </div>
        </footer>
    </section>

    <!-- Bootstrap JS bundle (si nécessaire) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous">
    </script>
</body>

</html>
