<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo List</title>
    <link rel="icon" type="image/x-icon" href="../public/favicon.ico">
    <!-- STYLES -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="stylesheet/less" type="text/css" href="/css/main_styles.less">
    <script src="https://cdn.jsdelivr.net/npm/less@4"></script>
</head>
<body>
    <!-- Copier-coller section à afficher dans src > index.js > méthode render > return(). Attention à la mise en forme et className !!! La section sera injectée depuis index.js dans le DOM de public > index.html > div#root -->
    <section id="todo">
        <div class="banner">
            <img src="../public/todo_logo.png" alt="todo logo">
            <h1>My ToDo App</h1>
            <img src="../public/todo_img.png" alt="todo image">
        </div>
        <ul class="list-group m-3">
            <h3 class="list-group-item list-title">Professional</h3>
            <li class="list-group-item d-flex align-items-center">
                Study offers
                <button class="btn btn-sm ml-auto btn-info">&#x2714;</button>
            </li>
            <li class="list-group-item d-flex align-items-center">
                Sign contract
                <button class="btn btn-sm ml-auto btn-info">&#x2714;</button>
            </li>
            <li class="list-group-item d-flex align-items-center">
                Finish project roadmap
                <button class="btn btn-sm ml-auto btn-info">&#x2714;</button>
            </li>
        </ul>
        <ul class="list-group m-3">
            <h3 class="list-group-item list-title">Personal</h3>
            <li class="list-group-item d-flex align-items-center">
                Wash dishes
                <button class="btn btn-sm ml-auto btn-info">&#x2714;</button>
            </li>
            <li class="list-group-item d-flex align-items-center">
                Cardio work out
                <button class="btn btn-sm ml-auto btn-info">&#x2714;</button>
            </li>
            <li class="list-group-item d-flex align-items-center">
                Do laundry
                <button class="btn btn-sm ml-auto btn-info">&#x2714;</button>
            </li>
        </ul>
        <footer class="d-flex justify-content-between p-3" id="mainFooter">
            <div class="btn-group">
                <a href="#" class="btn">List &#x2630;</a>
                <a href="#" class="btn">Completed &#x2714;</a>
                <a href="#" class="btn">Add &#x2b;</a>
            </div>
        </footer>
    </section>

    <!-- Bootstrap JS bundle (si nécessaire) -->
    <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script> -->
</body>
</html>
